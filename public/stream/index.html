<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src='/socket.io/socket.io.js'></script>
  <link rel="icon" href="./assets/imgs/logo.png">

  <title>Netzi TV Studio</title>
</head>

<body>
  <header class="headerE">
    <div class="logo-header"><img src="./assets/imgs/logo.png" alt="" class="Imglogo">
      <p>Netzi TV</p>
    </div>
  </header>
  <div id="container">
    <div style="display: flex;">
      <video id="video" autoplay playsinline></video>
      <fieldset id="options">
        <legend>Opciones de transmisión</legend>
        <select id="qualitySelector">
          <option value="1">HD - 720p</option>
          <option value="2">Full HD - 1080p</option>
        </select>
        <div id="errorMsg"></div>
        <button id="startButton" disabled>Iniciar transmisión</button>
      </fieldset>
    </div> 
    <canvas id="preview" style="display: none;"></canvas>
    <div id="errorMsg"></div>
  </div>

  <script src="./assets/scripts/script.js"></script>
</body>

</html>
